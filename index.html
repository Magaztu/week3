<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body class="bg">
  <img src="./images/bg-desktop.png" alt="Background-asset" class="bg-image">
  <div class="main">
    <div class="box-menu">
      <img src="./images/logo.svg" alt="Fylo logo" class="fylo-lg">
      <div class="box-menu-grid">
        <img src="./images/icon-document.svg" alt="file icon">
        <img src="./images/icon-folder.svg" alt="folder icon">
        <img src="./images/icon-upload.svg" alt="upload-icon">
      </div>
    </div>
    <div class="box-storage">
      Youâ€™ve used <span class="text-storage">815 GB</span> of your storage
      <div class="box-text">
        <span class="text-number"> 185 </span>GB Left
      </div>
      <span class="text-storage-gap">
        <span class="text-storage">0 GB</span>
        <span class="text-storage">1000 GB</span>
      </span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Magaztu">Mathias Toala</a>.
  </div>
</body>
</html>
